<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadea Web Design | Welcome</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .highlight {
            color: #e67e22;
        }
        .services-container {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .services-box {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message-box {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .submit-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #d35400;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        /* زر الترجمة */
        .translate-container {
            text-align: center;
            margin: 20px 0;
        }
        .translate-button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body><header>
    <h1><span class="highlight">Wadea</span> Web Design</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html" class="active">Services</a></li>
        </ul>
    </nav>
</header><!-- زر الترجمة --><div class="translate-container">
    <button class="translate-button" onclick="changeLanguage()">Translate to Arabic</button>
    <div id="google_translate_element"></div>
</div><section class="services-container">
    <div class="services-box">
        <h2>Leave me a message or inquiry</h2>
        <p>If you have any questions or need assistance, feel free to write below.</p>
    </div><form>
    <textarea class="message-box" rows="5" placeholder="Write your message here..."></textarea>
    <button type="submit" class="submit-btn">Send</button>
</form>

</section><footer>
    <p>Wadea Web Design, Copyright &copy; 2025</p>
</footer><!-- سكريبت الترجمة --><script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'ar,en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }

    function changeLanguage() {
        var select = document.querySelector('.goog-te-combo');
        if (select) {
            select.value = 'ar'; // تعيين اللغة العربية
            select.dispatchEvent(new Event('change')); // تنفيذ التغيير
        }
    }
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script></body>
</html>
